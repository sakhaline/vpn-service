{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}

    <div class="hero-section">
        <h1 style="text-align: center; margin: 10 auto;">Welcome to Our VPN service!</h1>
    </div>
    <div class="content-section">
        {% if current_user.is_authenticated %}
            <h2 style="text-align: center; margin: 20 auto;">Welcome back, {{ current_user.username }}!</h2>
            {% else %}
            <p style="text-align: center; margin: 20 auto;">Sign up today to start enjoying these benefits!</p>
        {% endif %}
    </div>

{% endblock %}
