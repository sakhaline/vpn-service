{% extends "base.html" %}

{% block title %}Confirm Delete Site{% endblock %}

{% block content %}
<section style="text-align: center; margin: 20 auto;">
    <h1>Confirm Delete Site</h1>
    <p>Are you sure you want to delete this site?</p>
    <p>This action cannot be undone.</p>

    <form action="{{ url_for('profile.delete_site', site_id=site_id) }}" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" class="btn btn-danger">Delete Site</button>
        <a href="{{ url_for('profile.get_profile') }}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock %}
